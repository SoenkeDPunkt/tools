<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title th:text="${pageTitle}">Bookmarks</title>
</head>
<body>
    <div>Bookmarks</div>

    <div th:each="bookmark : ${bookmarks}">
        <div class="bookmark">
            <a th:href="${bookmark.url}" th:title="${bookmark.title}" target="_blank" class="bookmark-link">
                <span th:text="${bookmark.title}" class="bookmark-title">
                    title
                </span>
            </a>
        </div>
    </div>
</body>
</html>
