<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${pageTitle}"></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>

<table>
    <thead>
    <tr>
        <th>Project</th>
        <th>Story</th>
        <th>Task</th>

    </tr>
    </thead>
    <tbody>
    <tr class="project" th:each="project : ${projects}">
        <td class="project ${project.project}">
            <input type="button" style="background-color: #F90" th:text="${project.project}" />
        </td>
        <td class="story"></td>
        <td class="task"></td>

    </tr>
    </tbody>
</table></body>
</html>
