<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${pageTitle}"></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <style th:replace="fragments/style :: style"></style>
</head>
<body>
<div th:replace="fragments/header :: header"></div>
<div th:replace="timetracking/submenu :: submenu"></div>
<table>
    <thead>
    <tr>
        <th>
            <div>Project</div>
            <div>Story</div>
            <div>Task</div>
        </th>
    </tr>
    </thead>
    <tbody>
    <tr class="project" th:each="project : ${projects}">
        <td class="project ${project.project}">
            <form action="/timetracking/add" method="post">
                <div>
                    <input type="submit" th:style="'background-color:' + ${project.color}" style="" th:value="${project.project}"/>
                </div>
                <div>
                    <input type="text" name="story"/>
                </div>
                <div>
                    <input type="text" name="task"/>
                </div>
            </form>
        </td>

    </tr>
    </tbody>
</table>
</body>
</html>
